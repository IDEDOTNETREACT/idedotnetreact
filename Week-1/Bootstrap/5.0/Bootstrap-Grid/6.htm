<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container py-5">
        <div class="row align-items-center">

            <!-- Text content -->
            <div class="col-12 col-md-6">
                <h1 class="display-4">Welcome to Our Website</h1>
                <p class="lead">We provide top-notch solutions to make your business thrive. Let us help you take the
                    next step.</p>
                <a href="#" class="btn btn-primary btn-lg mt-3">Get Started</a>
            </div>

            <!-- Image -->
            <div class="col-12 col-md-6 text-center">
                <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Hero Image">
            </div>

        </div>
    </div>


</body>

</html>
<!-- .container: Adds horizontal padding and centers the content.

.row: Wraps the columns.

.col-12 col-md-6: Full-width on small screens, 50% width on medium and larger.

.img-fluid: Makes the image responsive.

.align-items-center: Vertically centers columns in the row. -->
