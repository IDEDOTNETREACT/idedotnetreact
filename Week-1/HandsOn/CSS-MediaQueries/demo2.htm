<!-- Explanation: Switches layout from horizontal to vertical on tablets and phones.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <h1>Responsive Design Example</h1>
    <p>This is an example of a responsive design using media queries.</p>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <p>Resize the window to see the effect.</p>
    <p>Try it on different devices!</p>
    <p>On small screens, the layout will switch from horizontal to vertical.</p>
</body>

</html>
