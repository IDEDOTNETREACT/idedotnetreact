<!DOCTYPE html>
<html lang="en">
<!--  Example 4: box-sizing: border-box (Total Size Control) -->
<!-- Total size remains 200px Ã— 100px even with padding and border.

Content shrinks to fit inside that area. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            background-color: lightyellow;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">Border-box sizing</div>
</body>

</html>
