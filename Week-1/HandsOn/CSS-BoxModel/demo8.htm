<!DOCTYPE html>
<html lang="en">
<!-- Example 6: Inline vs Block Elements-->
<!-- Using inline-block allows the elements to sit side by side,
  but still use box model properties like padding, margin, 
  and border. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline-box {
            display: inline-block;
            padding: 10px;
            border: 2px solid blue;
            margin: 10px;
            background-color: lightsteelblue;
        }
    </style>
</head>

<body>
    <span class="inline-box">Box 1</span>
    <span class="inline-box">Box 2</span>
</body>

</html>
