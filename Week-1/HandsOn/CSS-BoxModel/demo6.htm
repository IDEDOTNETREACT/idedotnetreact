<!DOCTYPE html>
<html lang="en">
<!--  Example 3: box with border -->
<!-- Total width: 150 + 10*2 = 170px

Total height: 80 + 10*2 = 100px -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 80px;
            border: 10px solid green;
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="box">Bordered box</div>
</body>

</html>
