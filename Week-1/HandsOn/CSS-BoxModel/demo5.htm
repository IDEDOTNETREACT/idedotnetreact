<!DOCTYPE html>
<html lang="en">
<!--  Example 2: Padding Increases Size -->
<!-- Final size: width = 200 + 20*2 = 240px, height = 100 + 20*2 = 140px. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="box">With padding</div>
</body>

</html>
