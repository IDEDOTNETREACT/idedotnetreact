<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Demo</title>
    <style>
        .box-model-demo {
            width: 300px;
            padding: 20px;
            border: 5px solid #3498db;
            margin: 30px;
            background-color: #eaf6fb;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .label {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="box-model-demo">
        <span class="label">Content Area</span><br>
        This box demonstrates the CSS box model.<br>
        <ul>
            <li><b>Content</b>: The text and elements inside the box.</li>
            <li><b>Padding</b>: 20px (space inside the border).</li>
            <li><b>Border</b>: 5px solid blue.</li>
            <li><b>Margin</b>: 30px (space outside the border).</li>
        </ul>
    </div>
</body>
</html>
